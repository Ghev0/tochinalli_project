{% extends 'base.html' %}

{% block title %}Recipes{% endblock %}

{% block content %}
    <h1>Recipes</h1>
    <a href="{% url 'recipes:recipe_create' %}">New Recipe</a>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipes:recipe_detail' recipe.pk %}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
